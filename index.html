<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Děkujeme za účast</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
      padding: 20px;
    }
  </style>
</head>
<body>

<video autoplay muted loop id="bgVideo">
  <source src="background.mp4" type="video/mp4">
  Váš prohlížeč nepodporuje HTML5 video.
</video>

<div class="overlay-text">
  DĚKUJEME ZA ÚČAST NA AKCI<br>A VAŠI PLATBU
</div>

</body>
</html>
